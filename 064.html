<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div {
            width: 100px;
            height: 100px;
            background: pink; 
        }
        .second {
            /* position: relative; -> normal flow  */
            /* position: absolute; -> 아래 핑크가 second랑 합쳐짐
                                    -> 인식하지 못해서 */
            background: black;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="second"></div>
    <div></div>
</body>
</html>
